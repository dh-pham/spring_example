<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Books in library: <span th:text="${library_id}"></span></h2>
    <table border="2">
        <thead>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Lib</td>
        </tr>
        </thead>

        <tbody>
        <tr th:each="book: ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.library.id}"></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
